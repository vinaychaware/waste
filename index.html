<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart Waste Management System - Efficient waste collection and management">
    <meta name="theme-color" content="#10b981">
    
    <title>Smart Waste Management System</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    
    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading Smart Waste Management System...</p>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" aria-live="polite"></div>
    
    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Header -->
        <header id="app-header" class="app-header" role="banner">
            <div class="header-content">
                <div class="header-left">
                    <button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="logo">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18l-2 13H5L3 6z"/>
                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        <span>Smart Waste</span>
                    </div>
                </div>
                <div class="header-right">
                    <button id="notifications-btn" class="icon-btn" aria-label="Notifications">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                        </svg>
                        <span id="notification-badge" class="notification-badge hidden">0</span>
                    </button>
                    <div class="user-menu">
                        <button id="user-menu-btn" class="user-avatar" aria-label="User menu">
                            <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=64&h=64&fit=crop" alt="User avatar">
                        </button>
                        <div id="user-dropdown" class="dropdown-menu hidden">
                            <a href="#" data-i18n="profile">Profile</a>
                            <a href="#" data-i18n="settings">Settings</a>
                            <hr>
                            <a href="#" id="logout-btn" data-i18n="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="sidebar" role="navigation" aria-label="Main navigation">
            <div class="sidebar-content">
                <ul class="nav-menu" role="menubar">
                    <!-- Navigation items will be populated by JavaScript based on user role -->
                </ul>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main id="main-content" class="main-content" role="main">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>
    
    <!-- Modals Container -->
    <div id="modals-container"></div>
    
    <!-- External Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js" 
            integrity="sha256-6UWfaQIQkR3QzaLmKz2RgEXdVyBRoQJP2MaCOzuu5eY=" crossorigin=""></script>
    
    <!-- App Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
